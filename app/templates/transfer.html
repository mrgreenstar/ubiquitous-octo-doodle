{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <center>
        <div class="ownstyle">
            {{ form.hidden_tag() }}
            {{wtf.quick_form(form)}}
            {% with messages=get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red"> {{ message }} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </center>
{% endblock %}
